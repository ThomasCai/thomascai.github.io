# Setup
title: Welcome To ThomasCai's Home
description: One person can walk quickly, but a group of people can go far.
url: https://blog.csdn.net/ThomasCai001
user: /user.png
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
weibo:
  username: Thomascai
  card: summary
logo: logo.png
social:
  name: Thomascai
  links:
    - https://weibo.com/u/2476697331
    - https://github.com/ThomasCai
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: ThomasCai
  url: https://github.com/ThomasCai
  email: thomasctr001@163.com
